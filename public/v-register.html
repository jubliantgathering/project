<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUBILANT GATHERING.vendor register</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2> REGISTRATION</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Your Bussiness Name</label>
                    <input type="text" id="name" placeholder="Enter your Bussiness name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="name" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="name" placeholder="Enter Phone Number" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="name" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="name" placeholder="Confirm Password" name="Confirmpassword" required>
                </div>
                
            </div>
            
            <div class="button-container">
                <input type="button" value="REGISTER" onclick="openWin8()" class="btn" >
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
